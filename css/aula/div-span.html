<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Divs e Span</title>
		<style type="text/css">
			#navegaçao{
				background: cyan;
			}
			#conteudoprincipal{
				background: blueviolet;
			}
			#rodape{
				background: hotpink;
			}
			.conteudo{
				color: gray;
			}
			.vermelho{
				color: darkred;
			}
		

		</style>

	</head>
	<body>
		<div id="navegaçao">
			<img src="Imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>
			</ul>
		</div>
		<div id="conteudoprincipal">
			<div class="conteudo">
				Conteudo 1
			</div>
			<div class="conteudo">
				Conteudo 2
			</div>
			<div class="conteudo">
				Conteudo 3
			</div>
		</div>
		<div id="rodape">
			Todos os <span class="vermelho">direitos</span> Reservados
		</div>
	</body>
			
</html>
